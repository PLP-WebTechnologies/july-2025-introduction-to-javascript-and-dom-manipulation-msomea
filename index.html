<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals</h1>

  <!-- Part 1: User Input -->
  <h2>Part 1: Basics</h2>
  <input type="number" id="userAge" placeholder="Enter your age" />
  <button onclick="checkAge()">Check Age</button>
  <p id="ageResult"></p>

  <!-- Part 2: Functions -->
  <h2>Part 2: Functions</h2>
  <button onclick="showGreeting('Student')">Show Greeting</button>
  <p id="greeting"></p>

  <!-- Part 3: Loops -->
  <h2>Part 3: Loops</h2>
  <button onclick="listNumbers()">Show Numbers 1-10</button>
  <ul id="numberList"></ul>

  <!-- Part 4: DOM Manipulation -->
  <h2>Part 4: DOM Manipulation</h2>
  <button id="toggleBtn">Toggle Background</button>
  <p id="domMessage">Click the button to change background color!</p>

  <script src="script.js"></script>
</body>
</html>
